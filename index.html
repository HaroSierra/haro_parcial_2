<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container p {
            text-align: center;
            color: #ff0000;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .show-password-container input {
            margin-right: 300px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword" onclick="togglePassword()">
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var validUsername = "examen_parcial2";
            var validPassword = "Voyporel100";

            if (username === validUsername && password === validPassword) {
                document.getElementById("message").textContent = "Inicio de Sesión Exitoso!";
                document.getElementById("message").style.color = "green";
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("message").textContent = "Usuario y/o Contraseña Incorrectos.";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
